name: React Native CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ensure the correct Node.js version

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Install Podfile
        run: |
          cd ios && pod install && cd ..

      - name: Run ESLint
        run: yarn lint

      - name: Run Unit test
        run: yarn test

      # Optional: Build Android APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Optional: Build iOS app (requires Apple Developer setup)
      - name: Build iOS
        run: |
          cd ios
          xcodebuild -workspace App101.xcworkspace \
            -scheme App101 \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 12' \
            clean build
